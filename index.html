    <div class="order">

        <div class="row">
            <!-- type of pizza -->
            <div class="col-md-3 col-sm-12">
                <img class="type1" src="images/p9.jpg" alt="">
                <h3>TYPE</h3>
                <select class="form-control type">
                    <option label="Meat">Meat</option>
                    <option label="Chicken">Chicken</option>
                    <option label="Veg">Vegeterian</option>
                  </select>
            </div>

            <!-- size of pizza -->

            <div class="col-md-3 col-sm-12">
                <img class="size1" src="images/p18.jpg" alt="">

                    <option label="Medium" value="700">Medium</option>

            </div>
