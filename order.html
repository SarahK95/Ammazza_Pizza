<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ba4941404b.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <title>Ammazza Pizza</title>
</head>
<body>

    <header>
        <div id="order">
            <nav>
                <i class="fa-solid fa-pizza-slice fa-4x"></i> 
                
                <ul>
                    <li><a class="active" href="index.html">Home</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="order.html">Order</a></li>
    
                </ul>
          
            </nav>            
        </div> 
        
        <!-- <img src="images/p16.jpg" width="100%"> -->
    </header>

    <div class="welcome">
        <h1>Place Your Order Below!</h1>
        


    <div class="order1"> </div>

    <div class="order">
        

        <div class="row">
            <!-- type of pizza -->
            <div class="col-md-3 col-sm-12">
                <!-- <img class="type1" src="images/p9.jpg" width="50%"> -->
                <h3>TYPE</h3>
                <select class="form-control type">
                    <option label="Meat">Meat</option>
                    <option label="Chicken">Chicken</option>
                    <option label="Veg">Vegeterian</option>
                  </select>
            </div>

            <!-- size of pizza -->

            <div class="col-md-3 col-sm-12">
                <!-- <img class="size1" src="images/p18.jpg" width="50%"> -->
                <h3>SIZE</h3>
                <select class="form-control size">
                    <option label="Small" value="500">Small</option>
                    <option label="Medium" value="700">Medium</option>
                    <option label="Large" value="1000">Large</option>
                </select>
            </div>

            <!-- toppings on pizza -->

            <div class="col-md-3 col-sm-12">
                <!-- <img class="top1" src="images/toppings.jpg" width="59%"> -->
                <h3>TOPPINGS</h3>
                <select class="form-control toppings">
                    <option label="Olives" value="100">Olives</option>
                    <option label="Cheese" value="50">Cheese</option>
                    <option label="Pepperoni" value="80">Pepperoni</option>
                </select>
            </div>

            <!-- crust of pizza -->

             <div class="col-md-3 col-sm-12">
                <!-- <img class="crust1" src="images/b4.jpg" width="42%"> -->
                <h3>CRUST</h3>
                <select class="form-control crust">
                    <option label="Stuffed" value="500">Stuffed</option>
                   <option label="Gluten-Free" value="200">Gluten-Free</option>
                   <option label="Crispy" value="300">Crispy</option>
                </select>
            </div> 





        </div>
        

       

           



        </div>
    </div>



    



    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>     
</body>
</html>
